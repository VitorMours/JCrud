# Application
spring.application.name=jcrud

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Database MySQL - Use localhost no arquivo properties pois dentro do container será resolvido
spring.datasource.url=jdbc:mysql://jcrud-mysql:3306/jcrud_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=jcrud_user
spring.datasource.password=jcrud_password

# JPA/Hibernate - Use MySQL8Dialect ou MySQLDialect baseado na sua versão do Hibernate
# Para Hibernate 6.x/7.x use:
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Se MySQLDialect não funcionar, tente remover esta linha completamente

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE